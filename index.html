<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Spotify: Music for every moment</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
	<ul>
		<li class="Logo">
			<img src="logo.jpg" alt="Logo">
		</li>
		<li class="navigation">Home</li>
		<li class="navigation">About</li>
	</ul>
</nav>

<div class="container">
	<div class="songList">
		<h1>Best Of Bollywood Songs</h1>
		<div class="songItem">
			<img class="songImage" src="Covers/Kahani-Suno Logo.jpg" alt="1">
			<div class="item">Kahani Suno</div>
			<div class="item">Kaifi Khalil</div>
			<div class="item">02:53</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="0"></i></div>
		</div>
 		<div class="songItem">
			<img class="songImage" src="Covers/Maan Meri Jaan Logo.jpg" alt="2">
			<div class="item">Maan Meri Jaan</div>
			<div class="item">King</div>
			<div class="item">03:14</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="1"></i></div>
		</div>
		<div class="songItem">
			<img class="songImage" src="Covers/Kesariya Logo.jpg" alt="3">
			<div class="item">Kesariya</div>
			<div class="item">Arijit Singh</div>
			<div class="item">04:28</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="2"></i></div>
		</div>
 		<div class="songItem">
			<img class="songImage" src="Covers/Gallan Goodiyaan Logo.jpg" alt="4">
			<div class="item">Gallan Goodiyaan</div>
			<div class="item">Yashita Sharma</div>
			<div class="item">04:56</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="3"></i></div>
		</div>
		<div class="songItem">
			<img class="songImage" src="Covers/Apna Bana Le Logo.jpg" alt="5">
			<div class="item">Apna Bana Le</div>
			<div class="item">Arijit Singh</div>
			<div class="item">03:24</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="4"></i></div>
		</div>
		<div class="songItem">
			<img class="songImage" src="Covers/Bekhayali Logo.jpg" alt="6">
			<div class="item">Bekhayali</div>
			<div class="item">Sachet Tandon</div>
			<div class="item">06:10</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="5"></i></div>
		</div>
		<div class="songItem">
			<img class="songImage" src="Covers/Teri Mitti Logo.jpg" alt="7">
			<div class="item">Teri Mitti</div>
			<div class="item">B Praak</div>
			<div class="item">05:25</div>
			<div class="item"><i class="fa-regular songItemPlay fa-2x fa-circle-play" id="6"></i></div>
		</div>
	</div>
	<div class="songBanner"></div>
</div>

<div class="bottom">

	<input type="range" name="range" id="ProgressBar" min="0" max="1000000000" value="0"/>

	<div class="icons">
		<i class="fa-solid fa-2x fa-backward-step" id="previous"></i>
		<i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
		<i class="fa-solid fa-2x fa-forward-step" id="next"></i>
	</div>

	<div class="timestamp">
		<span id="currenttime">0:00</span>
		<span>/</span>
		<span id="totaltime">0:00</span>
	</div>
	
</div>
<script src="script.js"></script>
<script src="https://kit.fontawesome.com/0b796a9f52.js" crossorigin="anonymous"></script>	
</body>
</html>
